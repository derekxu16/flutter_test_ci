name: Flutter Test
on: [push]
jobs:
  standard-test-small:
    runs-on: ubuntu-latest
    steps:
      - run: git clone https://github.com/derekxu16/flutter && git -C flutter reset --hard b89c1576adcccc002629686cb792fbcc8a6cab31
      - run: echo "$PWD/flutter/bin" >> $GITHUB_PATH
      - run: flutter --version
      - working-directory: ./flutter/packages/flutter
        run: flutter pub get
      - working-directory: ./flutter/packages/flutter
        run: flutter test --reporter=expanded test/animation test/foundation
  experimental-test-small:
    runs-on: ubuntu-latest
    steps:
      - run: git clone https://github.com/derekxu16/flutter && git -C flutter reset --hard b89c1576adcccc002629686cb792fbcc8a6cab31
      - run: echo "$PWD/flutter/bin" >> $GITHUB_PATH
      - run: flutter --version
      - working-directory: ./flutter/packages/flutter
        run: flutter pub get
      - working-directory: ./flutter/packages/flutter
        run: flutter test --experimental-faster-testing --reporter=expanded test/animation test/foundation

